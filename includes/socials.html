<link rel="stylesheet" href="/styles/socials.css">
<div class="socials">
    {% for social in socials %}
    {% if social.icon %}{% assign icon = social.icon %}{% else %}{% assign icon = social.alt %}{% endif %}
    <a href="{{ social.link }}">
        <img src="/assets/socials/{{ icon }}.svg" alt="{{ social.alt }}"></img>
    </a>
    {% endfor %}
</div>
