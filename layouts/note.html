    <article>

    </article>
    <hr>
    <section class="note-details">
        <p class="page-date">
            {{ page.date | shortutc | downcase }} /
            {% if modified %}

            </a> /
            {% endif %}

            {% include backlinks.html %}
        </p>
    </section>
</main>
