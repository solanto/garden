---
layout: default
---
<header class="header">
    <div class="page-icon">{{ icon }}</div>
    <nav>
        <a href="/" class="back-to-entrance">back to the entrance</a>
    </nav>
</header>
<article>
    {{content}}
</article>
<hr>
<section class="note-details">
    <p class="page-date">
        {{ page.date | date: "%e %b. %Y" | downcase }} /
        {% if modified %}edited {{ modified | date: "%e %b. %Y" | downcase }} /{% endif %}
    </p>
    {% include backlinks.html %}
</section>
